<div class="modal-header">
  <h4 class="modal-title">AddNew</h4>
  <button type="button" class="btn close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="formGroup" (ngSubmit)="CreatData()">
  <div class="modal-body">
    <div class="card-form">
      <div class="form-group">
        <label>id</label>
        <input type="text" class="form-control" name="id" formControlName="id" required placeholder="id" />
      </div>
      <div class="form-group">
        <label>name</label>
        <input type="text" class="form-control" name="name" formControlName="name" required placeholder="name" />
      </div>

      <div class="form-group">
        <label>desc</label>
        <input type="text" class="form-control" name="desc" formControlName="desc" required placeholder="desc" />
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-cancel" (click)="activeModal.close('Close click')">
      Close
    </button>
    <button class="btn btn-save" type="submit" [disabled]="formGroup.invalid">
      Save
    </button>
  </div>
</form>
